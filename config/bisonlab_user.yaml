parameters:
    bisonlab_user.roles:
        ROLE_USER:
            label: Plain User
            admin: false
            default: true
            enabled: true
        ROLE_ADMIN:
            label: Admin
            admin: true
            enabled: true
            default: false
        ROLE_SUPER_ADMIN:
            label: Superadmin
            admin: true
            enabled: true
            default: false
        ROLE_DISABLED:
            label: Disabled
            admin: false
            enabled: false
            default: false
    # Mainly/Only for password reset mail.
    bisonlab_user.mailfrom: "foo@bar.local"
    bisonlab_user.mailname: "BisonLab Reset password"

